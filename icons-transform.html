<style type="text/css">
	body{
		height: 600px;
	}
	@-webkit-keyframes rodar1{
		from{
		-webkit-transform: rotate(0deg);
		}
		to{
		-webkit-transform: rotate(360deg);
		}
	}
	@-webkit-keyframes rodar2{
		from{
		-webkit-transform: rotate(0deg);
		}
		to{
		-webkit-transform: rotate(360deg);
		}
	}
	img{
		width: 100%;
		max-width: 150px;
		height: 100%;
		max-height: 150px;
	}
	#icons{
		background-color: white;
		padding: 20px;
		width: 150px;
		height: 150px;
		border-radius: 100px;
		margin: 10% auto 0;
		box-shadow: 0px 0px 30px green;
		-webkit-animation-name: rodar1;
		-webkit-animation-duration: 3s;
		-webkit-animation-timing-function: linear;
		-webkit-animation-iteration-count: infinite;
		-webkit-animation-direction: linear;
	}

</style>
<body>
	<div id="icons">
			<img src="img/foto1.png">
	</div>
	<div id="icons">
					<img src="img/foto2.png">

	</div>
</body>
